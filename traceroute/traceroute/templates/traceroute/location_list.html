{% extends "base_generic.html" %}

{% block content %}
    <h1>Location List</h1>

    {% if location_list %}
    <ul>

      {% for location in location_list %}
      <li>
        <a href="{% url 'filtered_targets' partner=location.partner.name location=location.location %}">{{ location.partner.name }} - {{ location.location }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no locations being monitored.</p>
    {% endif %}
{% endblock %}
